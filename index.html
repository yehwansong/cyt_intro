<body class="intro">
	<script type="text/javascript">
		$(document).ready(function(){
			$('.intro').append('<canvas id="myCanvas" width="'+window.innerWidth+'" height="'+window.innerHeight+'"></canvas>')
			var canvas = document.getElementById( "myCanvas" );
			var context = canvas.getContext( "2d" );
			var width = window.innerWidth;
			var height = window.innerHeight;
			var ball = Array(9)
			var image = [
					document.getElementById('source1'),
					document.getElementById('source2'),
					document.getElementById('source3'),
					document.getElementById('source4'),
					document.getElementById('source5'),
					document.getElementById('source6'),
					document.getElementById('source7'),
					document.getElementById('source8'),
					document.getElementById('source9')
					]
				ball[0] = {
				    x: 300,y: height/2 - 100,radius: 150,xSpeed: 1.0,ySpeed: -1.0,
				    draw: function( ctx,i ) {
				    	ctx.beginPath();
				        ctx.drawImage( document.getElementById('source1'), this.x, this.y, this.radius, this.radius);
				    },
				    move: function() {
				        this.x += this.xSpeed;
				        this.y += this.ySpeed;
				    }
				}
				ball[1] = {
				    x: 450,y: height/2 - 100,radius: 150,xSpeed: 1.5,ySpeed: 1.5,
				    draw: function( ctx,i ) {
				    	ctx.beginPath();
				        ctx.drawImage( document.getElementById('source2'), this.x, this.y, this.radius, this.radius);
				    },
				    move: function() {
				        this.x += this.xSpeed;
				        this.y += this.ySpeed;
				    }
				}
				ball[2] = {
				    x: 600,y: height/2 - 100,radius: 150,xSpeed: 1.2,ySpeed: -1.2,
				    draw: function( ctx,i ) {
				    	ctx.beginPath();
				        ctx.drawImage( document.getElementById('source3'), this.x, this.y, this.radius, this.radius);
				    },
				    move: function() {
				        this.x += this.xSpeed;
				        this.y += this.ySpeed;
				    }
				}
				ball[3] = {
				    x: 750,y: height/2 - 100,radius: 150,xSpeed: -1.5,ySpeed: 1.5,
				    draw: function( ctx,i ) {
				    	ctx.beginPath();
				        ctx.drawImage( document.getElementById('source4'), this.x, this.y, this.radius, this.radius);
				    },
				    move: function() {
				        this.x += this.xSpeed;
				        this.y += this.ySpeed;
				    }
				}
				ball[4] = {
				    x: 900,y: height/2 - 100,radius: 150,xSpeed: 1.0,ySpeed: -1.0,
				    draw: function( ctx,i ) {
				    	ctx.beginPath();
				        ctx.drawImage( document.getElementById('source5'), this.x, this.y, this.radius, this.radius);
				    },
				    move: function() {
				        this.x += this.xSpeed;
				        this.y += this.ySpeed;
				    }
				}
				ball[5] = {
				    x: 1050,y: height/2 - 100,radius: 150,xSpeed: -1.2,ySpeed: 1.2,
				    draw: function( ctx,i ) {
				    	ctx.beginPath();
				        ctx.drawImage( document.getElementById('source6'), this.x, this.y, this.radius, this.radius);
				    },
				    move: function() {
				        this.x += this.xSpeed;
				        this.y += this.ySpeed;
				    }
				}
				ball[6] = {
				    x: 1200,y: height/2 - 100,radius: 150,xSpeed: 1.0,ySpeed: -1.0,
				    draw: function( ctx,i ) {
				    	ctx.beginPath();
				        ctx.drawImage( document.getElementById('source7'), this.x, this.y, this.radius, this.radius);
				    },
				    move: function() {
				        this.x += this.xSpeed;
				        this.y += this.ySpeed;
				    }
				}
				ball[7] = {
				    x: 1350,y: height/2 - 100,radius: 150,xSpeed: -1.5,ySpeed: -1.5,
				    draw: function( ctx,i ) {
				    	ctx.beginPath();
				        ctx.drawImage( document.getElementById('source8'), this.x, this.y, this.radius, this.radius);
				    },
				    move: function() {
				        this.x += this.xSpeed;
				        this.y += this.ySpeed;
				    }
				}
				ball[8] = {
				    x: width*Math.random(),y: height/2 - 100,radius: 150,xSpeed: -1.2,ySpeed: 1.2,
				    draw: function( ctx,i ) {
				    	ctx.beginPath();
				        ctx.drawImage( document.getElementById('source9'), this.x, this.y, this.radius, this.radius);
				    },
				    move: function() {
				        this.x += this.xSpeed;
				        this.y += this.ySpeed;
				    }
				}

			setInterval( function(){
				
			    context.clearRect( 0, 0, width, height );
			    context.strokeRect( 0, 0, width, height );
			    
				for (var i = ball.length - 1; i >= 0; i--) {
				    ball[i].move();
				    if ( ball[i].x + ball[i].radius >= width ) {
				    	ball[i].x = width - ball[i].radius;
				        ball[i].xSpeed = -ball[i].xSpeed;
				    }
				    if ( ball[i].x <= 0 ) {
				    	ball[i].x = 0;
				        ball[i].xSpeed = -ball[i].xSpeed;
				    }
				    if ( ball[i].y + ball[i].radius >= height ) {
				    	ball[i].y = height - ball[i].radius;
				        ball[i].ySpeed = -ball[i].ySpeed;
				    }
				    if ( ball[i].y <= 0 ) {
				    	ball[i].y = 0;
				        ball[i].ySpeed = -ball[i].ySpeed;
				    }
				    ball[i].draw( context );
				}
			    
			}, 10 );

		})
	</script>
